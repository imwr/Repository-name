<style>
    body {
        background: #f8f8f8;
    }
</style>
<div style="position: absolute;top: 50%;width: 287px;left: 50%;margin-left: -143px;margin-top: -67px;">
    <img src="/assets/images/404.png"/>
    <div>Something wrong, goto <a href="/">Home</a>(<span id="time">5</span>)</div>
</div>
<script type="text/javascript">
    var el = document.getElementById("time");
    setInterval(function(){
        var val = Number(el.innerHTML);
        if(val <= 1){
            location.replace("/");
        }else{
            el.innerHTML = val - 1;
        }
    },1000)
</script>
