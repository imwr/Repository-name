<ul class="list-group">
    <a href="#" class="list-group-item active">
        Categories
    </a>
    {% for category in site.categories %}
    <a class="list-group-item" href="/category/{{ category[0] }}">
        {{ category | first }}
        <span class="badge pull-right">{{ category[1].size }}</span>
    </a>
    {% endfor %}
</ul>
