<h3 class="sidebar-title">Blog Categories</h3>
<div id="blog-categories">
    <ul class="list-group">
        {% for category in site.categories %}
        <li class="list-group-item">
            <a href="/categories#{{ category | first }}">
            {{ category | first }}
            <span class="badge">{{ category[1].size }}</span>
            </a>
            {% categorylink category[0] %}link{% endcategorylink %}
        </li>
        {% endfor %}
    </ul>
</div>
<script type="text/javascript">

    $(document).ready(function(){
        $("#blog-categories li").css('text-transform','capitalize')
    });

</script>
