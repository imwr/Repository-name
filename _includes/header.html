<header class="site-header">
    <div class="container" style="position: relative">
        <a href="/" title="{{ site.name }}">
            <img src="/favicon.ico"> {{ site.name }}
        </a>
        <a class="site-header-search">
            <label for="search-query" class="glyphicon glyphicon-search"></label>
            <input type="text" id="search-query" class="form-control search-query" name="q" placeholder="Search"
                   autocomplete="off"/>
            <div class="search-results" id="search-results"></div>
        </a>
        <nav class="site-header-nav" role="navigation">
            {% for nav in site.navs %}
            <a href="{{ nav.href }}"
               class="{% if page.menu == nav.label %} selected {% endif %} site-header-nav-item hvr-underline-from-center"
               target="{{ nav.target | default: _self }}"
               title="{{ nav.label }}">
                {{ nav.label }}
            </a>
            {% endfor %}
        </nav>
    </div>
</header>
