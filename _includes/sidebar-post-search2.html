<div id="search">
    <form action="/search" method="get" class="input-group">
        <input type="text" id="search-query" class="form-control search-query" name="q" placeholder="Search"
               autocomplete="off">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </span>
    </form>
</div>

<section id="search-results">
</section>

<script src="/components/search-jekyll/jekyll-search.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-query'),
        resultsContainer: document.getElementById('search-results'),
        searchResultTemplate: '<li><a href="{url}">{title}[{category}]</a></li>',
        json: '/components/search-jekyll/search.json'
    })
</script>
