<section class="jumbotron geopattern" data-pattern-id="{{ page.title }}">
    <div class="container">
        <h3>{{ page.title }}</h3>
        <div class="meta-info">
            {% if page.subtitle %}
            {{ page.subtitle }}
            {% endif %}
            {% if page.date %}
            <span class="fa fa-calendar fa-fw"></span>  {{ page.date | date: "%Y/%m/%d" }}
            {% endif %}
            {% if page.category %}
            <span class="fa fa-archive fa-fw"></span>
            <a href="/categories/{{ page.category }}">  {{ page.category }}</a>
            {% endif %}
            {% if page.tags %}
            <span class="fa fa-tags fa-fw"></span>
            {% for tag in page.tags %}
            <a href="/tags/{{ tag | slugify }}" class="post-tag">
                 {{ tag }}
            </a>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</section>
