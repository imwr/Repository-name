<section class="jumbotron geopattern" data-pattern-id="{{ page.title }}">
    <div class="container">
        <h3>{{ page.title }}</h3>
            <span class="meta-info">
                {% if page.subtitle %}
                    {{ page.subtitle }}
                {% endif %}
                {% if page.date %}
                <span class="glyphicon glyphicon-time"></span> {{ page.date | date: "%Y/%m/%d" }}
                {% endif %}
                {% if page.category %} |
                 Posted in <a href="/category/{{ page.category }}">{{ page.category }}</a>
                {% endif %}
                {% if page.tags %} |
                 <span class="glyphicon glyphicon-tag small"></span>
                {% for tag in page.tags %}
                  <a href="/tag/{{ tag | slugify }}" class="post-tag">
                      {{ tag }}
                  </a>
                {% endfor %}
                {% endif %}
            </span>
    </div>
</section>
<script>
    $(document).ready(function () {
        $('.geopattern').each(function () {
            $(this).geopattern($(this).data('pattern-id'));
        });
    });
</script>
