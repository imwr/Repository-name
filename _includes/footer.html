<footer class="container">

    <div class="site-footer">

        <div class="copyright pull-left">
            <!-- Please keep this line to let others know where this theme comes from. Thank you :D -->
            <a href="/">{{ site.name }}</a>
        </div>

        <div class="pull-right">
            <a href="javascript:$('body').animate({scrollTop: 0}, 200);">TOP</a>
        </div>

    </div>

    <!-- Third-Party JS -->
    <script type="text/javascript" src="/components/geopattern/geopattern.min.js"></script>

    <!-- My JS -->
    <script type="text/javascript" src="/assets/js/script.js"></script>

    {% for javascript in page.javascript %}
    <script src="/assets/js/{{javascript}}"></script>
    {% endfor %}

    <script src="/components/search-jekyll/jekyll-search.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-query'),
            resultsContainer: document.getElementById('search-results'),
            searchResultTemplate: '<a href="{url}">{title}[{category}]</a>',
            json: '/components/search-jekyll/index.json'
        })
    </script>

    <!-- Google Analytics -->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', '{{site.google_tracking_id}}', 'auto');
        ga('send', 'pageview');
    </script>

</footer>
